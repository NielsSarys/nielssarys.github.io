---
layout: page
title: Le blog de Niels
description: "Un peu de tout ;)"
---
<div class="container mt-4 mb-4" style="width:75%">
  <div class="card-columns">
  {% for post in site.posts %}
  <div class="card">
    <div class="vignette" style="background-image:url({{ post.image }})"></div>
    <div class="card-body">
      {% for tag in post.tags %}
      <span class="badge badge-dark">{{ tag }}</span>
      {% endfor %}
      <h5 class="card-title mt-1">{{ post.title }}</h5>
      <p class="card-text">{{ post.content | strip_html | truncatewords: 25 }}</p>
      <p class="card-text"><small class="text-muted">{{ post.date | date: "%d/%m/%Y" }}</small></p>
      <a href="{{ post.url | prepend: site.url }}" class="btn btn-dark">Lire l'article</a>
    </div>
  </div>
  {% endfor %}
</div>
</div>
