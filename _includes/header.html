<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="{{ site.url }}">
      <img src="{{ site.baseurl }}src/logo.svg" height="20" class="d-inline-block align-middle" alt="Chez Niels">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% for link in site.links %}
      <a class="nav-item nav-link" href="{% unless link.external %}{{ site.url }}{% endunless %}{{ link.url }}" target="{% if link.external %}_blank{% else %}_top{% endif %}">{{ link.name }}<span class="sr-only"></span></a>
      {% endfor %}
    </div>
  </div>
</nav>
